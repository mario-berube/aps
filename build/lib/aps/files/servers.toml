[DataCenter.cddis]
name = "CDDIS"
url = "cddis.nasa.gov"
protocol = "https"
first_page = "archive"
timezone = "UTC"
upload = "upload_cddis"
script = "https://depot.cddis.eosdis.nasa.gov/CDDIS_FileUpload/"
root = "/archive/vlbi"
parser = "earthdata_parser"

[DataCenter.opar]
name = "OPAR"
url = "ivsopar.obspm.fr"
protocol = "ftp"
timezone = "UTC"
script = "https://ivsopar.obspm.fr/upload/scripts/upload.php"
upload = "upload_opar"
root = "/pub/vlbi"
scan = "/pub/vlbi/RECENT"

[DataCenter.bkg]
name = "BKG"
url = "ivs.bkg.bund.de"
protocol = "sftp"
timezone = "UTC"
upload = "upload_bkg"
root = "/pub/vlbi"
scan = "/pub/vlbi/RECENT"
